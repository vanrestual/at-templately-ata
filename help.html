              @keydown.down.prevent="onArrowDown"

              aria-haspopup="true"
            >
              <span class="sr-only">Open Account Menu</span>
              <img

                title="John Doe"

                class="ml-px h-5 w-5 shrink-0 transition-transform duration-300 2xl:ml-1 2xl:h-6 2xl:w-6"

                :class="activeIndex === 1 ? 'bg-primary-50 text-primary-500 dark:bg-primary-500/10' : 'text-gray-500 hover:bg-gray-50 hover:text-gray-600 focus:bg-gray-50 focus:text-gray-600 active:bg-gray-100 active:text-gray-700 dark:text-gray-300 dark:hover:bg-black/20 dark:hover:text-gray-200 dark:focus:bg-black/20 dark:focus:text-gray-200 dark:active:bg-black/30 dark:active:text-gray-100'"

                @click="openMenuAccount = false; focusButton()"
                href="subscriptions.html"
                class="block w-full px-4 py-2 text-left text-sm font-medium transition-colors duration-300 focus:outline-none 2xl:px-5 2xl:py-2.5 2xl:text-base"

                @mouseenter="activeIndex = 2"

                href="payment-history.html"

                tabindex="-1"

                @click="openMenuAccount = false; focusButton()"
                href="help.html"
                class="block w-full px-4 py-2 text-left text-sm font-medium transition-colors duration-300 focus:outline-none 2xl:px-5 2xl:py-2.5 2xl:text-base"

                tabindex="-1"

      <main class="flex w-full grow flex-col" x-data="switchView">

                  <span class="sr-only lg:not-sr-only lg:text-sm 2xl:text-base">Search</span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="inline h-5 w-5 shrink-0 lg:hidden"
                    fill="none"
                    viewBox="0 0 24 24"

                      stroke-linejoin="round"

                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"

                  @click="toggleView"

                <button

                  :class="view === 'list' ? 'pointer-events-none border-primary-500 bg-primary-500 text-white  focus-visible:bg-primary-500 dark:border-primary-500 dark:bg-primary-500 dark:focus-visible:bg-primary-500' : 'border-gray-200 bg-white text-gray-500 hover:bg-gray-50 hover:text-gray-600 focus-visible:bg-gray-50 focus-visible:text-gray-600 active:border-primary-500/30 active:bg-primary-50 active:text-primary-500 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-300 dark:hover:bg-black/20 dark:hover:text-gray-200 dark:focus:bg-black/20 dark:focus:text-gray-200 dark:active:bg-primary-500/10 dark:active:text-primary-500 shadow-black/10 active:shadow-primary-500/50 dark:shadow-white/10 hover:shadow-sm focus:shadow-sm 2xl:hover:shadow 2xl:focus:shadow'"
                >
                  <span class="sr-only">List View</span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 shrink-0 2xl:h-6 2xl:w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6h16M4 10h16M4 14h16M4 18h16"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </section>
          <section class="flex grow items-center justify-center py-4 md:py-6 2xl:py-8">

              class="font-semibold text-gray-600 transition-colors duration-300 hover:text-gray-700 hover:underline focus:text-gray-700 focus:underline focus:outline-none active:text-primary-500 dark:text-gray-200 dark:hover:text-gray-100 dark:focus:text-gray-100 dark:active:text-primary-500"

          >
            <span class="sr-only">Back To Top</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 shrink-0 2xl:h-6 2xl:w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 15l7-7 7 7"
              />

          </button>
        </div>
      </footer>
